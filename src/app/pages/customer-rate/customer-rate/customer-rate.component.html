<ion-content class="ion-padding" id="border-success-card">
  
  <div class="border-success-card">

    <div class="header">
      <div class="align-horizontal" style="display: flex; align-items: space-between; justify-content: space-between;">
        <h1 class="title" style="color:orange; font-weight: bold;">Rate Our Service<br></h1>
        <ion-buttons slot="end" (click)="closeModal()">
          <ion-icon name="close">Close</ion-icon>
        </ion-buttons>
      </div>
    </div>
  
    <div class="center" style="justify-content: center; align-items: center; text-align: center;">
      <div class="stars-container">

         <!-- Performance Rating -->
    <div class="perfomance-container" style="text-align: center;">
      <ion-label class="question" style="text-align:center">Performance</ion-label>
      <ion-row>
        <ion-col *ngFor="let star of [1, 2, 3, 4]" (click)="setRating('performance', star)">
          <ion-icon class="icon-rating" [name]="star <= ratings.performance ? 'star' : 'star-outline'" [style.color]="getColor(star, 'performance')"></ion-icon>
        </ion-col>
      </ion-row>
    </div>

      </div>
      <p style="color:grey; font-size:15px; font-weight:100">Please rate your experience with our service</p>
    </div>

    <div class="action-btn-container">
      <ion-button expand="block" class="custom-btn" (click)="submitRating()">Submit</ion-button>
    </div>

  </div>

</ion-content>
