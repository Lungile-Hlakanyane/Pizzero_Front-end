<ion-app>
  <ion-menu contentId="main-content" menuType="overlay" class="custom-menu">

    <ion-content class="ion-padding" style="height: 100%;">
      
      <div class="close-container" (click)="closeMenu()">
        <ion-icon name="close-outline"></ion-icon>
        <div class="header-text">Main Menu</div>
      </div>

      <ion-list lines="none">

        <ion-item (click)="navigate('/profile')">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
        </ion-item>

        <ion-item *ngIf="role === 'admin'">
          <ion-icon slot="start" name="grid-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>

        <ion-item (click)="navigate('/my-orders')">
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>
            <ion-label> My Orders</ion-label>
        </ion-item>

        <ion-item (click)="navigate('/build-pizza')">
          <ion-icon slot="start" name="add-outline" ></ion-icon>
          <ion-label>Build Your Own Pizza</ion-label>
        </ion-item>

        <ion-item (click)="navigate('/track-order')">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          <ion-label>Track Order</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="gift-outline"></ion-icon>
          <ion-label>Gift and Promos</ion-label>
        </ion-item>

        <ion-item (click)="navigate('/payment-methods')">
          <ion-icon slot="start" name="card-outline"></ion-icon>
          <ion-label>Payment Methods</ion-label>
        </ion-item>

        <ion-item (click)="navigate('/notifications')">
          <ion-icon slot="start" name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="help-circle-outline"></ion-icon>
          <ion-label>Customer Support</ion-label>
        </ion-item>

        <ion-item (click)="logOut()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
