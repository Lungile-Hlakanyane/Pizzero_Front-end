<ion-content class="ion-padding">
 
  <div class="center">
    <h1 class="title">Verification Code</h1>
    <p>
      We have sent the verification code to your email address
      <a style="color: orange;">{{ email }}</a>
    </p>
  </div>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-item lines="none">
            <ion-input #box1 type="tel" maxlength="1" pattern="[0-9]" (input)="onInputChange($event, box2)"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item lines="none">
            <ion-input #box2 type="tel" maxlength="1" pattern="[0-9]" (input)="onInputChange($event, box3)"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item lines="none">
            <ion-input #box3 type="tel" maxlength="1" pattern="[0-9]" (input)="onInputChange($event, box4)"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item lines="none">
            <ion-input #box4 type="tel" maxlength="1" pattern="[0-9]" (input)="onInputChange($event, null)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="mt-2">
      <!-- Dont delete this code we will work on the resend OTP functionality at a later stage -->
      <!-- <p>Didn't receive OTP?<br><a href="#" (click)="resendCode()">Resend code</a></p> -->
    </div>
    <ion-button type="submit" expand="block" class="confirm-button" (click)="onSubmit()">Confirm</ion-button>
  </form>
</ion-content>
